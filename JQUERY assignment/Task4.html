<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .change{
            width: 200px;
            height: 200px;
            background-color: lightslategray;
            margin-bottom: 10px;

        }
        #new{
            background-color: #04AA6D; 
            border: none;
            color: white;
            margin: 10px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="change">
    </div>

        <button id="new">CLICK ME</button>
        <script>
            $(document).ready(function(){
                $("#new").click(function(){
                    $(".change").css("background-color","red")

                });
                $("#new").mousedown(function(){
                    $(".change").css("background-color", "blue");
            });
            $("#new").mouseenter(function(){
                $(".change").css("background-color", "green");
            });
            })

        </script>
</body>
</html>
