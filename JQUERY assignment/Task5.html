<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .container{
            width: 60%;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background-color: black;
        }

        .yellow{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 250px; 
            border-radius: 10px;
            background-color: yellow;
        }

        .yellow p{
            font-weight: bold;
            font-size: 30px;
        }
        

        .btn-container{
            display: flex;
            padding: 10px;
            gap: 20px;
            justify-content: center;

        }

        .btn{
            width: 40%;
            cursor: pointer;
            border-radius: 10px;
            background-color: yellow;
            color: black;
        }

        .btn1{
            width: 40%;
            cursor: pointer;
            border-radius: 10px;
            background-color: yellow;
            color: black;
        }

        .btn2{
            width: 40%;
            cursor: pointer;
            border-radius: 10px;
            background-color: yellow;
            color: black;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="yellow">

           <p> SlideToggle/SlideUp/SlideDown</p>
        </div>
        <div class="btn-container">
            <button class="btn">SlideUp</button> 
            <button class="btn1">SlideDown</button>
            <button class="btn2">SlideToggle</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".yellow").slideUp();
            })

            $(".btn1").click(function(){
                $(".yellow").slideDown();
            })

            $(".btn2").click(function(){
                $(".yellow").slideToggle();
            })
        })
    </script>
</body>
</html>
