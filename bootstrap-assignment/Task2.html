<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .new{
        background-color: #6ebf45; /* Similar green color */
        color: black;
        border-radius: 20px;
        width: 190px;
        text-align: center;
        height: 200px;
        padding: 50px;
        margin: 0;
        text-align: center;
        font-weight: bold;
    }

    .new1{
        background-color: orangered;
        color: black;
        border-radius: 20px;
        width: 190px;
        text-align: center;
        height: 200px;
        padding: 50px;
        margin: 0;
        text-align: center;
        font-weight: bold;
    }
    .new2{
        background-color: orange;
        color: black;
        border-radius: 20px;
        width: 190px;
        text-align: center;
        height: 200px;
        padding: 50px;
        margin: 0;
        text-align: center;
        font-weight: bold;
    }

    .new4{
      border-radius: 10px;
    }
    .new5{
      border-radius: 10px;
    }
    

</style>
</head>
<body>

  <div class="container text-center my-4">
    <!-- Header -->
    <div class="bg-primary text-black new5 py-4 mb-3 w-75 mx-auto ">
      <h2>Header</h2>
    </div>
    
    <!-- Columns -->
    <div class="row justify-content-center p-4">
      <div class="col-md-2">
        <div class="new">
          <h4>Column1</h4>
        </div>
      </div>
      <div class="col-md-2">
        <div class="new1">
          <h4>Column2</h4>
        </div>
      </div>
      <div class="col-md-2">
        <div class="new2">
          <h4>Column3</h4>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-primary text-black new4 py-2 w-75 mx-auto">
      <h5>Footer</h5>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
